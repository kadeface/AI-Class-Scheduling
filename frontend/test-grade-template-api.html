<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年级模板API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>年级模板API测试</h1>
    
    <div>
        <button onclick="testGetList()">测试获取模板列表</button>
        <button onclick="testGetDefaultByGrade('一年级')">测试获取一年级默认模板</button>
        <button onclick="testGetDefaultByGrade('二年级')">测试获取二年级默认模板</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }
        
        async function testGetList() {
            try {
                log('开始测试获取模板列表...');
                const response = await fetch(`${API_BASE_URL}/grade-templates`);
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ 成功获取模板列表: ${data.data?.length || 0} 个模板`, 'success');
                    console.log('模板列表数据:', data);
                } else {
                    log(`❌ 获取模板列表失败: ${data.error || response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求异常: ${error.message}`, 'error');
            }
        }
        
        async function testGetDefaultByGrade(grade) {
            try {
                log(`开始测试获取${grade}默认模板...`);
                const response = await fetch(`${API_BASE_URL}/grade-templates/default/${encodeURIComponent(grade)}`);
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ 成功获取${grade}默认模板: ${data.data?.name || '未命名'}`, 'success');
                    console.log(`${grade}默认模板数据:`, data);
                } else {
                    log(`❌ 获取${grade}默认模板失败: ${data.error || response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求异常: ${error.message}`, 'error');
            }
        }
        
        // 页面加载完成后自动测试
        window.onload = function() {
            log('页面加载完成，开始API测试...');
            setTimeout(() => testGetList(), 1000);
        };
    </script>
</body>
</html>
